[__config__]
oldver = "old_ver.json"
newver = "new_ver.json"
keyfile = "apikey.crypt"
proxy = "http://localhost:7890"
tries = 5

[auth]
source = "github"
github = "nnyyxxxx/auth"
use_latest_release = true
prefix = "v"

[battery-monitor]
source = "github"
github = "xsy420/battery-monitor"
use_latest_release = true
prefix = "v"

[fzf-make]
source = "github"
github = "kyu08/fzf-make"
use_latest_release = true
prefix = "v"

[dmg2img]
source = "aur"

[google-chrome]
source = "apt"
mirror = "https://dl.google.com/linux/chrome/deb/"
pkg = "google-chrome-stable"
suite = "stable"
repo = "main"
strip_release = true

[baidunetdisk-bin]
source = "aur"

[editorconfig-checker]
source = "github"
github = "editorconfig-checker/editorconfig-checker"
prefix = "v"
use_max_tag = true

[python-aenum]
source = "pypi"
pypi = "aenum"

[python-chafapy]
source = "github"
github = "guardkenzie/chafa.py"
use_latest_release = true
prefix = "v"

[python-flatlatex]
source = "github"
github = "jb-leger/flatlatex"
use_max_tag = true
prefix = "v"

[python-imageio]
source = "github"
github = "imageio/imageio"
use_latest_release = true
prefix = "v"

[python-img2unicode]
source = "github"
github = "matrach/img2unicode"
use_commit = true

[python-jupytext]
source = "github"
github = "mwouts/jupytext"
use_latest_release = true
prefix = "v"

[python-mtable]
source = "github"
github = "liuyug/mtable"
use_commit = true

[python-scikit-image]
source = "github"
github = "scikit-image/scikit-image"
use_latest_release = true
prefix = "v"

[python-sixelcrop]
source = "pypi"
pypi = "sixelcrop"

[python-teimpy]
source = "github"
github = "ar90n/teimpy"
use_max_tag = true
prefix = "v"

[python-tifffile]
source = "github"
github = "cgohlke/tifffile"
use_latest_release = true
prefix = "v"

[python-timg]
source = "pypi"
pypi = "timg"

[python-universal_pathlib]
source = "github"
github = "fsspec/universal_pathlib"
use_latest_release = true
prefix = "v"

[euporie]
source = "github"
github = "joouha/euporie"
use_max_tag = true
prefix = "v"

[linuxqq-nt-bwrap]
source = "regex"
url = "https://im.qq.com/rainbow/linuxQQDownload"
regex = "QQ_(.*)_amd64_01.deb"

[typora]
source = "cmd"
cmd = "curl -s https://www.typora.io/linux/Packages | grep Version | cut -f 2 -d ' ' | sort -V | cut -f 1 -d '-' | uniq | tail -n1"

[television]
source = "github"
github = "alexpasmantier/television"
use_latest_release = true
prefix = "v"

[java8-openjdk]
source = "github"
github = "openjdk/jdk8u"
use_max_tag = true
prefix = "v"
exclude_regex = ".*-ga$"

[superfile-bin]
source = "github"
github = "yorukot/superfile"
use_latest_release = true
prefix = "v"

[navicat17-premium-cs]
source = "regex"
url = "https://www.navicat.com/products/navicat-premium-release-note#L"
regex = "Navicat Premium \\(Linux\\) version (.*)</b>"

[td-tui]
source = "github"
github = "voioo/td"
use_latest_release = true
prefix = "v"

[libcyaml]
source = "github"
github = "tlsa/libcyaml"
use_latest_release = true
prefix = "v"

[semigroups]
source = "hackage"
