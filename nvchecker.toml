[__config__]
oldver = "old_ver.json"
newver = "new_ver.json"
keyfile = "apikey.crypt"

[auth]
source = "github"
github = "nnyyxxxx/auth"
use_latest_release = true
prefix = "v"

[battery-monitor]
source = "github"
github = "xsy420/battery-monitor"
use_latest_release = true
prefix = "v"

[fzf-make]
source = "github"
github = "kyu08/fzf-make"
use_latest_release = true
prefix = "v"

[dmg2img]
source = "aur"

[google-chrome]
source = "apt"
mirror = "https://dl.google.com/linux/chrome/deb/"
pkg = "google-chrome-stable"
suite = "stable"
repo = "main"
strip_release = true

[baidunetdisk-bin]
source = "aur"

[editorconfig-checker]
source = "github"
github = "editorconfig-checker/editorconfig-checker"
prefix = "v"
use_max_tag = true

[python-aenum]
source = "pypi"
pypi = "aenum"

[python-chafapy]
source = "github"
github = "guardkenzie/chafa.py"
use_latest_release = true
prefix = "v"

[python-flatlatex]
source = "github"
github = "jb-leger/flatlatex"
use_max_tag = true
prefix = "v"

[python-imageio]
source = "github"
github = "imageio/imageio"
use_latest_release = true
prefix = "v"

[python-img2unicode]
source = "github"
github = "matrach/img2unicode"
use_commit = true

[python-jupytext]
source = "github"
github = "mwouts/jupytext"
use_latest_release = true
prefix = "v"

[python-mtable]
source = "github"
github = "liuyug/mtable"
use_commit = true

[python-scikit-image]
source = "github"
github = "scikit-image/scikit-image"
use_latest_release = true
prefix = "v"
